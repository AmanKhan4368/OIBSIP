<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Temperature Converter</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="converter">
        <h2>Convert Temperatures</h2>

        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter value">

        <label for="fromUnit">Convert From:</label>
        <select id="fromUnit">
          <option value="celsius">Celsius (°C)</option>
          <option value="fahrenheit">Fahrenheit (°F)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>

        <label for="toUnit">Convert To:</label>
        <select id="toUnit">
          <option value="celsius">Celsius (°C)</option>
          <option value="fahrenheit">Fahrenheit (°F)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div class="result-display">
          <h3>Converted Temperature:</h3>
          <p id="result">---</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2024 Temperature Converter</p>
  </footer>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;

      if (isNaN(temp)) {
        document.getElementById('result').textContent = "Please enter a valid number.";
        return;
      }

      let convertedTemp;

      // Conversion logic
      if (fromUnit === toUnit) {
        convertedTemp = temp;
      } else if (fromUnit === "celsius" && toUnit === "fahrenheit") {
        convertedTemp = (temp * 9/5) + 32;
      } else if (fromUnit === "celsius" && toUnit === "kelvin") {
        convertedTemp = temp + 273.15;
      } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
        convertedTemp = (temp - 32) * 5/9;
      } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
        convertedTemp = ((temp - 32) * 5/9) + 273.15;
      } else if (fromUnit === "kelvin" && toUnit === "celsius") {
        convertedTemp = temp - 273.15;
      } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
        convertedTemp = ((temp - 273.15) * 9/5) + 32;
      }

      // Display result
      document.getElementById('result').textContent = `${convertedTemp.toFixed(2)} ${toUnit === "celsius" ? "°C" : toUnit === "fahrenheit" ? "°F" : "K"}`;
    }
  </script>
</body>
</html>
